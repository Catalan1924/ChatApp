<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp | Welcome</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff9966, #ff5e62);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #f0f0f0;
            text-align: center;
            max-width: 500px;
        }

        /* Cards container */
        .cards {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Single card */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 25px;
            width: 280px;
            text-align: center;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            animation: fadeIn 1.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-8px);
        }

        .card h2 {
            margin-bottom: 10px;
            color: #fff;
            font-size: 1.5rem;
        }

        .card p {
            color: #ddd;
            font-size: 0.95rem;
            margin-bottom: 20px;
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #ffffff;
            color: #2575fc;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background: #2575fc;
            color: white;
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #ccc;
            text-align: center;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .card {
                width: 85%;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to ChatApp </h1>
    <p>Connect instantly with your friends and colleagues. Choose an option below to continue:</p>

    <!-- Cards -->
    <div class="cards">
        <div class="card">
            <h2>Login</h2>
            <p>Already have an account? Click below to sign in.</p>
            <a href="{% url 'login' %}"><button class="btn">Login</button></a>
        </div>

        <div class="card">
            <h2>Register</h2>
            <p>New here? Create an account and start chatting today.</p>
            <a href="{% url 'register' %}"><button class="btn">Register</button></a>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 <a href="#">ChatApp</a>. All rights reserved.
    </div>
</body>
</html>
