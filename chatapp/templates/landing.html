<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp | Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .landing-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .landing-container h1 {
            font-weight: bold;
            color: #007bff;
        }
        .landing-container p {
            color: #555;
        }
        .landing-container img {
            max-width: 250px;
            margin-top: 20px;
        }
        .btn-custom {
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 18px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1>Welcome to ChatApp ðŸ’¬</h1>
        <p class="lead">Connect with friends, chat instantly, and share moments.</p>

        {% if user.is_authenticated %}
            <a href="{% url 'home' %}" class="btn btn-primary btn-custom">Go to Chat Rooms</a>
            <a href="{% url 'profile' %}" class="btn btn-outline-dark btn-custom">My Profile</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary btn-custom">Login</a>
            <a href="{% url 'register' %}" class="btn btn-outline-dark btn-custom">Register</a>
        {% endif %}

        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384031.png" alt="Chat Illustration">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
