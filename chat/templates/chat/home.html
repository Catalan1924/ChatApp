<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp | Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-info-subtle text-dark">

    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
        <div class="container-fluid d-flex justify-content-between align-items-center mb-7">
            <h1>Chat Rooms</h1>
            <div class="d-flex justify-content-between" style="gap: 10px;">
            <a href="{% url 'login' %}" class="btn btn-secondary">Login</a>
            <a href="{% url 'register' %}" class="btn btn-info">Register</a>
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container md-5">
        <div class="list-group mb-4">
            {% for room in rooms %}
                <a href="{% url 'room' room.name %}" class="list-group-item list-group-item-action">
                    {{ room.name }}
                </a>
        {% empty %}
            <p class="text-muted">No rooms yet. Create one below!</p>
        {% endfor %}
    </div>

    <form method="GET" action="">
        <div class="input-group">
            <input type="text" name="room_name" class="form-control" placeholder="Enter room name" required>
            <button class="btn btn-primary">Join / Create Room</button>
        </div>
    </form>
</div>
</body>
</html>
