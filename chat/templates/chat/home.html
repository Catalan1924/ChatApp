{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">ChatApp</h1>
    <div class="list-group">
        {% for room in rooms %}
            <a href="/{{ room.name }}/" class="list-group-item list-group-item-action">
                {{ room.name }}
            </a>
        {% endfor %}
    </div>
    <form class="mt-4" method="get" action="">
        <input type="text" class="form-control" name="room_name" placeholder="Enter room name">
        <button type="submit" class="btn btn-primary mt-2">Join/Create Room</button>
    </form>
</div>
</body>
</html>
