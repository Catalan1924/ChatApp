<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ room.name }} | ChatApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-info-subtle text-dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
      <div
        class="container-fluid d-flex justify-content-between align-items-center mb-3"
      >
        <h3>Room: {{ room.name }}</h3>
        <div class="d-flex justify-content-between" style="gap: 10px;">
          <a
            href="{% url 'home' %}"
            class="align-items-right padding-left-100 btn btn-secondary"
            >Home</a
          >
          <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <div
        class="border rounded p-3 bg-light text-dark mb-3"
        style="height: 350px; overflow-y: auto"
      >
        {% for msg in messages %}
        <p>
          <b>{{ msg.user.username }}</b>
          <small class="text-muted">{{ msg.timestamp|date:"H:i" }}</small><br />
          {{ msg.content }}
        </p>
        <hr />
        {% empty %}
        <p class="text-muted">No messages yet. Be the first to say hi</p>
        {% endfor %}
      </div>

      <form method="POST">
        {% csrf_token %}
        <div class="input-group">
          <input
            type="text"
            name="message"
            class="form-control"
            placeholder="Type your message..."
            required
          />
          <button class="btn btn-success">Send</button>
        </div>
      </form>
    </div>
  </body>
</html>
